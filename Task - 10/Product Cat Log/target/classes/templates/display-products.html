<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
</head>
<body>
<h1>Product Catalog</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.category}"></td>
  </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
