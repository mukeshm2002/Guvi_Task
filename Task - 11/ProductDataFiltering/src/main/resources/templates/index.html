<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Container for the form */
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form title */
        .form-container h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555555;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link styles */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Employee Form</h1>
    <form action="/saveEmployee" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter employee name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter employee email" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter employee location" required>

        <button type="submit">Submit</button>
    </form>
    <a href="/displayAll">View All Employees</a>
</div>
</body>
</html>
