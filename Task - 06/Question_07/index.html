<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <h2>Verification Form</h2>
        <form>
            <div class="form-group">
                <label for="aadhar">Aadhaar Number</label>
                <input type="text" id="aadhar" name="aadhar" maxlength="12" placeholder="Enter Aadhaar number" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Card Number</label>
                <input type="text" id="pan" name="pan" maxlength="10" placeholder="Enter PAN card number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
