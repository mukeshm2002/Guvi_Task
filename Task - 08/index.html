<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-Based Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/—Pngtree—calculator with big display_6786739.png" type="icon">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator {
      max-width: 450px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .screen {
      height: 60px;
      font-size: 24px;
      text-align: right;
    }
    .btn-custom {
      height: 60px;
      font-size: 20px;
    }
    .memory-display {
      text-align: right;
      font-size: 18px;
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="calculator"></div>
  </div>
  <!-- Test Suite -->
  <script src="script.js">
    // Test Suite for Calculator
    const tests = [
      { input: '7+3', expected: 10 },
      { input: '9/3', expected: 3 },
      { input: '5*4', expected: 20 },
      { input: '15-5', expected: 10 },
      { input: '10%3', expected: 1 },
    ];

    tests.forEach(test => {
      const result = eval(test.input);
      console.assert(
        result === test.expected,
        `Test Failed: ${test.input} = ${result}, expected: ${test.expected}`
      );
    });

    console.log('All Tests Passed');
  </script>
</body>
</html>
